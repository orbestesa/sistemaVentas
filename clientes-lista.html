    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-danger-subtle">
          <h5 class="card-title">
            <i class="fas fa-list"></i> Clientes registrados
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-8 mt-3">
              <input
                type="search"
                class="form-control"
                placeholder="Buscar..."
              />
            </div>
            <div class="col-12 col-md-4 offset-md-4 mt-3 text-center">
              <button
                type="button"
                class="btn btn-primary"
                onclick="irFormulario()"
              >
                <i class="fas fa-user-plus text-light"></i> Agregar
              </button>
            </div>
            <div class="col-12 col-sm-12 mt-4">
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover"
                  id="tablaClientes"
                >
                  <thead class="table-danger">
                    <tr>
                      <th>Item</th>
                      <th>Nombre(s)</th>
                      <th>Apellido(s)</th>
                      <th>Nro Identificación</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalCliente"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-danger-subtle">
            <h1 class="modal-title fs-5">
              <i class="fas fa-pen-nib"></i>Editar cliente
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-4">
                <div class="form-input">
                  <label for="nombre" class="form-label">Nombre(s):</label>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                    value="Alexander"
                  />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="form-input">
                  <label for="apellido" class="form-label">Apellido(s)</label>
                  <input
                    type="text"
                    name="apellido"
                    id="apellido"
                    class="form-control"
                    value="Bustamante"
                  />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="form-input">
                  <label for="identificacion" class="form-label"
                    >Nro. Identificación</label
                  >
                  <input
                    type="text"
                    name="identificacion"
                    id="identificacion"
                    class="form-control"
                    value="12345678"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger text-primary-emphasis"
              data-bs-dismiss="modal"
            >
              <i class="far fa-window-close"></i>Cerrar
            </button>
            <button
              type="button"
              class="btn btn-warning text-primary-emphasis"
              onclick="editar()"
            >
              <i class="fas fa-edit"></i>Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/estiloAlertas.js"></script>
    <script src="js/clientes-lista.js"></script>
