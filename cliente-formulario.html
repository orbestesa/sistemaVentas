    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-danger-subtle">
          <h5 class="card-title"><i class="fas fa-user-tag"></i>Nuevo cliente</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-input">
                <label for="nombre" class="form-label">Nombre(s):</label>
                <input type="text" name="nombre" id="nombre" class="form-control"/>
              </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-input">
                    <label for="apellido" class="form-label">Apellido(s)</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-input">
                    <label for="identificacion" class="form-label">Nro. Identificación</label>
                    <input type="text" name="identificacion" id="identificacion" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-around">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" name="estado" id="estado" checked>
                <label for="estado" class="form-check-label">Activo</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-danger" onclick="volverListaClientes()">Cancelar</button>
            <button type="button" class="btn btn-success" onclick="guardarCliente()">Guardar</button>
        </div>
      </div>
    </div>
