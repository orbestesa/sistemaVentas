<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MULTISTORE | Sistema de ventas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row gy-5">
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-header bg-danger-subtle">
              <h5 class="card-title">Ajustes de perfil</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-6 col-md-3">
                  <img src="" class="float-start" alt="image-profile"
                    style="max-width: 100%; border-radius: 50%" id="imagen_perfil"/>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="first_name"
                      >Nombre(s)*</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" value=""/>
                  </div>
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="last_name"
                      >Apellido(s)*</label>
                    <input type="text" class="form-control"
                      name="last_name" id="last_name" value=""/>
                  </div>
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="username"
                      >Nombre de usuario*</label>
                    <input type="text" class="form-control" name="username" id="username" value=""
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="email">Email*</label>
                    <input type="text" class="form-control" name="email"
                      id="email" placeholder="username@gmail.com"
                    />
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input">
                    <div class="mb-3">
                      <label for="imagen_perfil_url" class="formfile"
                        >Imagen de perfil*</label
                      >
                      <input class="form-control" type="text" id="imagen_perfil_url" onchange="ver_imagen()"/>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md-3 mt-3">
                  <button type="button" class="btn btn-success bg-danger" onclick="actualizarPerfil()">
                    Actualizar perfil
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-header bg-danger-subtle">
              <h5 class="card-title">Ajustes de perfil</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="password_actual"
                      >Password actual*</label>
                    <input type="text" class="form-control" name="password_actual" id="password_actual"
                      placeholder="Ingrese password actual"/>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="password_nuevo"
                      >Password nuevo*</label>
                    <input type="text" class="form-control" name="password_nuevo" id="password_nuevo"
                      placeholder="Ingrese nuevo password"/>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input">
                    <label class="form-label" for="repassword"
                      >Repita password*</label>
                    <input type="text" class="form-control"
                      name="repassword" id="repassword"
                      placeholder="Vuelva a ingresar el password"/>
                  </div>
                </div>
                <div class="col-5 col-md-8 mt-3">
                  <button type="button" class="btn btn-success bg-danger" onclick="actualizarPassword()">
                    Actualizar password
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap JavaScript Libraries-->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/estiloAlertas.js"></script>
        <script src="js/perfil.js"></script>
  </body>
</html>
