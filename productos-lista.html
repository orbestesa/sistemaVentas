    <div class="container met-5">
      <div class="card">
        <div class="card-header bg-danger-subtle">
          <h5 class="card-title"><i class="fas fa-list"></i> Productos registrados</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-8 mt-3">
              <input
                type="search"
                class="form-control"
                placeholder="Buscar..."
              />
            </div>
            <div class="col-12 col-md-4 mt-3 text-center">
              <button type="button" class="btn btn-primary" onclick="irFormulario()"> <i class="fas fa-user-plus text-light"></i> Agregar</button>
            </div>
            </div>
            <div class="col-12 col-sm-12 mt-4">
              <div class="table-responsive">
                <table class="table table-striped table-hover" id="tablaProductos">
                  <thead class="table-danger">
                    <tr>
                      <th>Item</th>
                      <th>Nombre</th>
                      <th>Código</th>
                      <th>Precio_Venta</th>
                      <th>Precio_Compra</th>
                      <th>Marca</th>
                      <th>Categoria</th>
                      <th>Stock</th>

    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-danger-subtle">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="fas fa-pen-nib"></i> Editar producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-3">
                <div class="form-input" mt-4>
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"/>
                </div>
              </div>
              <div class="col-12 col-md-3">
                  <div class="form-input mt-4">
                      <label for="codigo" class="form-label">Código:</label>
                      <input type="text" name="codigo" id="codigo" class="form-control">
                  </div>
              </div>
              <div class="col-12 col-md-3">
                  <div class="form-input mt-4">
                      <label for="precio_venta" class="form-label">Precio de venta:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" name="precio_venta" id="precio_venta" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>  
                      </div>                    
                  </div>
              </div>
              <div class="col-12 col-md-3">
                  <div class="form-input mt-4">
                      <label for="precio_compra" class="form-label">Precio de compra:</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" name="precio_compra" id="precio_compra" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>  
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <div class="form-input mt-4">
                      <label for="marca" class="form-label">Marca:</label>
                      <select name="marca" id="marca" class="form-control">
                        <option value="">Seleccione una marca...</option>
                          <option value="polo">Polo</option>
                          <option value="roaw">Roaw</option>
                          <option value="breshka">Breshka</option>            <option value="romasanta">Romasanta</option>         
                      </select>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                  <div class="form-input mt-4">
                      <label for="categoria" class="form-label">Categoría:</label>
                      <select name="categoria" id="categoria" class="form-control">
                        <option value="">Seleccione una categoria...</option>
                          <option value="blusas">Blusas</option>
                          <option value="pantalones">Pantalones</option>
                          <option value="bestidos">Bestidos</option>            <option value="remeras">Remeras</option>         
                      </select>
                  </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="form-input mt-4">
                    <label for="unidad_medida" class="form-label">Unidad de medida:</label>
                    <select name="unidad_medida" id="unidad_medida" class="form-control">
                      <option value="">Seleccione una unidad...</option>
                        <option value="Unidad">Unidad</option>
                        <option value="Cuarta">Cuarta</option>
                        <option value="Docena">Docena</option>
                        <option value="Cien">Cien</option>         
                    </select>
                </div>
            </div>
              </div>
          </div>
          <div class="modal-footer">

              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-success" onclick="editar()">
              Guardar cambios
            </button>
          </div>
